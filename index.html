<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <title>Document</title>
</head>
<body>
    <div class="conatiner-form col-md-5 col-md-push-3 m-5">
        <h1 class="encabezado text-center p-3">Pay Fa$t</h1>
     <form id="validate-information">
        <div class="form-group">
            <label for="cn">Card number</label>
            <input type="text" class="form-control" id="cn" name="cn" placeholder="Enter 16 digits" pattern="[0-9]{16}" minlength="16" maxlength="16" required>
        </div>
        <div class="form-group">
            <label for="exp">Expery date</label>
            <input id="exp" class="form-control" name="exp" type="month" required  />
        </div>
        <div class="form-group">
            <label for="cvv">CVV</label>
            <input id="cvv" class="form-control" name="cvv" type="text" pattern="[0-9]{3}" minlength="3" maxlength="3" required />
        </div>
        <div class="form-group">
            <label for="name">Name</label>
            <input id="name" class="form-control" name="name" type="text" maxlength="30" required />
        </div>
        <input id="btn-send-pay" class="btn btn-success m-3" type="submit" value="Pay" />
     </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>
</html>
